<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons8-rock-48.png">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p>First to 5 wins!</p>
        <div class="score">
            <div id="player"></div>
            <div id="computer"></div>
        </div>

        <div class="btns">
        <button id="rock" class="choice" value="Rock">Rock</button>
        <button id="paper" class="choice" value="Paper">Paper</button>
        <button id="scissor" class="choice" value="Scissors">Scissor</button>
        <button class="reset">Reset</button>
        </div>
       
        <div id="counter"></div>
        <div id="result"></div>
    </div>
</body>
</html>
